<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <script type="text/javascript" src="Script1.js"></script>
    <style type="text/css" src="StyleSheets.css"></style>
</head>
<body>
    <p id="display">Display: </p><br>
    <p id="x">Display: 0</p><br>
    <p id="c">Calc stack: 0</p><br>


    <button id="add" onclick="number('add')">+</button>
    <button id="sub" onclick="number('sub')">-</button>
    <button id="mul" onclick="number('mul')">*</button>
    <button id="div" onclick="number('div')">/</button>
    <button id="eql" onclick="number('eql')">=</button>
    <button id="clr" onclick="number('clr')">Clear</button>
    <br><br>

    <button id="#1" onclick="number(1)">1</button>
    <button id="#2" onclick="number(2)">2</button>
    <button id="#3" onclick="number(3)">3</button>
    <button id="#4" onclick="number(4)">4</button>
    <button id="#5" onclick="number(5)">5</button>
    <button id="#6" onclick="number(6)">6</button>
    <button id="#7" onclick="number(7)">7</button>
    <button id="#8" onclick="number(8)">8</button>
    <button id="#9" onclick="number(9)">9</button>
    <button id="#0" onclick="number(0)">0</button>

</body>
</html>
